<html>
    <head>
        <title>Convert, Search and Replace string.</title>
    </head>
    <BODY>
        <p id="school"></p>
        <p id="Search"></p>
        <script>
            var x=42;
            var y=98;
            var p =844;
            document.getElementById("school").innerHTML =x+y*p;
            document.getElementById("Search").innerHTML = String(x) * String(y) - String(p);
        </script>
    </BODY>
</html>
